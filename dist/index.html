<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<body>
    <nav>
        <div class="logo"> <h1>Todo</h1></div>
      </nav>
      
      <div class="main">
        <div class="sidebar">
            <div class="top">
            <h2> My Projects </h2>
            <button class="newProject">+</button>

        </div>
        <div class="projectList"></div>
       
                <form action="">
                    <div class="titleInput">
                    <label for="title">Project Name</label>
                    <input type="text" id="titleInput" name="title" required minlength="1">
                </div>
      
                <!-- <div class="descInput">
                    <label for="description">Description</label>
                    <input type="text" id="descriptionInput" name="description" required minlength="1">
                </div>
      
                <div class="dueDateInput">
                    <label for="dueDate">Due Date</label>
                    <input type="date" id="dateInput" name="dueDate" required minlength="">
                </div>
      
                <div class="priorityInput">
                    <label for="priority">Priority</label>
                    <input type="range" id="priorityInput" name="priority" required minlength="">
                </div> -->
      
                <button class="submitButton" type="button">Create Project</button>
                </form>
        </div>
        <div class="todo-section">
            <div class="todo-header">
                <h2 class="projectHeader"></h2>
                <button class="newProject">+</button>
            </div>
            <div class="todo-list">

                <div class="modal hide">
                    <form action="" id="myform">
            
            
                        <label for="Author's Name">*Author's Name</label>
            
                           <input type="text" name="author_name" id="author_name" required minlength="2" maxlength="28" value="George R.R. Martin">
                           
                
                           <label for="Book Title">*Book Title</label>
                           <input type="text" name="book_title" id="book_title" required minlength="1" maxlength="35" value="A Game Of Thrones">
                
                            <label for="pages">*Number of Pages</label>
                            <input type="number" name="pages" id="pages" required min="1" max="10000" value="694">
                        
                        <div class="">
                            <label for="read">Have you read this book?</label>
                            <input type="checkbox" id="checkbox" >
                        </div>
                
                         <button class='submit' type="button" id="submit">Let's Read!</button>
                       </form>
                    </div>
             
                
                </div>
        </div>
      </div> 
    
    <script src="main.js"></script>
</body>
